<div *ngIf="!isLoading">
    <div class="users">
        <div class="users-header">
            <div><h1>Admin Messages</h1></div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" id="inputValidation" placeholder="Search"/>
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
        </div>
        <div class="user-baseline">
            <ul>
                <li *ngFor='let e of [].constructor(pageCount);let i = index' (click)="onPageSelection(i+1)" ><a>{{i+1}}</a></li>            
            </ul>
        </div>
        <div class="user-grid">        
            <app-admin-message-item *ngFor='let msg of adminMessages; let i = index' [msgObj]=msg  (deleteAdminMessage)="onDeleteAdminMessage(msg,i)" 
            (resendAdminMessage)="onResendAdminMessage(msg)" (editAdminMessage)="onEditAdminMessage(msg)"></app-admin-message-item>
        </div>    
    </div>
</div>
<div *ngIf="isLoading" class="aligh-spinner">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
