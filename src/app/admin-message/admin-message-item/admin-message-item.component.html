<div class="postItem"> 
    <div class="postProfile">  
        <div style="display: flex;">
            <img width="40px" height="40px" src="assets/img/user.png" alt="">
        </div>
        <div>
            <div><b>{{adminMessage.messageType}} posted </b></div>
            <div>{{adminMessageService.getDateFFMMMYYYY(adminMessage.updatedTime)}}</div>
        </div>
        <div>
            <button (click)="onResendAdminMessage()">Resend</button>
            &nbsp;
            <button (click)="onDeleteAdminMessage()">Delete</button>
            &nbsp;
            <button (click)="toggleEditMessage()" *ngIf="isEditMsgBtn">Edit</button>
            <div class="masterItem" *ngIf="!isEditMsgBtn">
                <div class="heading">
                    <span>Edit Message</span>
                </div>
                <div class="masterRow">
                    <textarea name="" id="" cols="30" rows="6" [(ngModel)]=adminMsg></textarea>
                </div>
                <div class="masterRow">
                    <button (click)="onEditAdminMessage()">Submit</button> &nbsp;&nbsp;
                    <button (click)="toggleEditMessage()">Cancel</button>           
                </div>
            </div>
        </div>
    </div>
    <div class="postDescription">
        {{adminMessage.message}}
    </div>
</div>
