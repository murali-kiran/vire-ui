<div class="postItem"> 
    <div class="postProfile">  
        <div style="display: flex;">
            <img width="40px" height="40px" src="assets/img/user.png" alt="">
        </div>
        <div>
            <div><b>{{feed.minimalProfileResponse.name}} posted </b></div>
            <div>{{feedService.getDateFFMMMYYYY(feed.updatedTime)}}</div>
        </div>
        <div>
            <button (click)="onDeleteFeed()">Delete Post</button>
            &nbsp;
            <button>Admin Message</button>
        </div>
    </div>
    <div class="postDescription">
        {{feed.description}}
    </div>
    <div class="postCounts">
        <span>
           <img width="35px" height="20px" src="assets/img/claps.png" alt=""> {{feed.likesCount}}
        </span>
        &nbsp;&nbsp;
        <span>
            <img width="20px" height="20px" src="assets/img/comment.png" alt=""> {{feed.commentsCount}}
        </span>
    </div>
</div>
