<div *ngIf="!isLoading">
<div class="users">
    <div class="users-header">
        <div><h1>All Feeds</h1></div>
        <div class="form-group has-feedback">
            <input type="text" class="form-control" id="inputValidation" placeholder="Search"/>
            <span class="glyphicon glyphicon-search form-control-feedback"></span>
        </div>
    </div>
    <div class="user-grid">        
        <app-feed-item *ngFor='let feed of feeds; let i = index' [feedObj]=feed  (deleteFeed)="onDeleteFeed(feed,i)"></app-feed-item>        
    </div>    
</div>
</div>
<div *ngIf="isLoading" class="aligh-spinner">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
