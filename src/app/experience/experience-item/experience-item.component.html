<div class="postItem"> 
    <div class="postProfile">  
        <div style="display: flex;">
            <img width="40px" height="40px" src="assets/img/user.png" alt="">
        </div>
        <div>
            <div><b>{{experience.minimalProfileResponse.name}} posted in {{experience.categoryResponse.masterValue}}</b></div>
            <div>{{experienceService.getDateFFMMMYYYY(experience.updatedTime)}}</div>
        </div>
        <div>
            <button (click)="onDeleteExperience()">Delete Post</button>
            &nbsp;
            <button (click)="toggleAdminMsg()" *ngIf="isAdminMsgBtn">Admin Message</button>
            <div class="masterItem" *ngIf="!isAdminMsgBtn">
                <div class="heading">
                    <span>Send Message</span>
                </div>
                <div class="masterRow">
                    <textarea name="" id="" cols="30" rows="6" [(ngModel)]=adminMsg></textarea>
                </div>
                <div class="masterRow">
                    <button (click)="sendAdminMessage(experience.experienceId)">Submit</button> &nbsp;&nbsp;
                    <button (click)="toggleAdminMsg()">Cancel</button>           
                </div>
            </div>
        </div>
    </div>
    <div class="postDescription">
        {{experience.description}}
    </div>
    <div class="postCounts">
        <span>
           <img width="20px" height="20px" src="assets/img/view.png" alt=""> {{experience.viewsCount}}
        </span>
        &nbsp;&nbsp;
        <span>
            <img width="20px" height="20px" src="assets/img/star.png" alt=""> {{experience.likesCount}}
        </span>
        &nbsp;&nbsp;
        <span>
            <img width="20px" height="20px" src="assets/img/comment.png" alt=""> {{experience.commentsCount}}
        </span>
    </div>
</div>
