<div class="postItem"> 
    <div class="postProfile">  
        <div style="display: flex;">
            <img width="40px" height="40px" src="assets/img/user.png" alt="">
        </div>
        <div>
            <div><b>{{social.minimalProfileResponse.name}} and {{social.categoryName}}</b></div>
            <div>{{socialService.getDateFFMMMYYYY(social.updatedTime)}}</div>
        </div>
        <div>
            <button (click)="onDeleteSocial()" >Delete Post</button>
            &nbsp;
            <button *ngIf="isAdminMsgBtn" (click)="toggleAdminMsg()">Admin Message</button>
            <div class="masterItem" *ngIf="!isAdminMsgBtn">
                <div class="heading">
                    <span>Send Message</span>
                </div>
                <div class="masterRow">
                    <textarea name="" id="" cols="30" rows="6" [(ngModel)]=adminMsg></textarea>
                </div>
                <div class="masterRow">
                    <button (click)="sendAdminMessage()">Submit</button> &nbsp;&nbsp;
                    <button (click)="toggleAdminMsg()">Cancel</button>           
                </div>
            </div>
        </div>
    </div>
    <div class="postDescription">
        {{social.description}}
    </div>
