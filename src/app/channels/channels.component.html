<div class="users">
    <div class="users-header">
        <div><h1>All Channels</h1></div>
        <div class="form-group has-feedback">
            <input type="text" class="form-control" id="inputValidation" placeholder="Search"/>
            <span class="glyphicon glyphicon-search form-control-feedback"></span>
        </div>
    </div>
    <div class="user-grid">
        <div *ngFor='let channel of  channels' class="user-grid-cell">
            <div class="categoryContent"><input type="radio" name="user"  (change)="onItemChange(channel)"></div>
            <div class="categoryTitle"><b>{{channel.name}}</b></div>
        </div>
    </div>
    <div class="user-baseline">
        <ul>
            <li *ngFor='let e of [].constructor(pageCount);let i = index' (click)="onPageSelection(i+1)" ><a>{{i+1}}</a></li>
        </ul>
    </div>

</div>
<div class="userprofile"  *ngIf="selectedChannel">
    <div class="profile">
        <div style="display: flex;justify-content: space-around;"><img width="80px" height="80px" src="assets/img/user.png" alt=""></div>
        <div class="profileCount">
            <div><b>{{selectedChannel.name}}</b></div>
            <!-- <div>20</div>
            <div>30</div>
            <div>40</div> -->
        </div>
    </div>
    <div><button class="userButton">Block</button></div>
    <div><button class="userButton" (click)="onDeleteChannel(selectedChannel)">Delete</button></div>
    <div><button class="userButton">Admin Message</button></div>        
</div>
